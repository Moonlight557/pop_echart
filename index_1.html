<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ECharts</title>
  <!-- 引入 ECharts 文件 -->
  <script src="echarts.js"></script>
</head>
<body>
  <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
  <div id="main" style="width: 950px; height: 500px;"></div>
  <script type="text/javascript">
    // 基于准备好的 DOM，初始化 echarts 实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option;

option = {
  dataset: {
    source: [
      ['人口', '漕粮运额/万石', '朝代'],
      [33000, 20, '清末'],
      [43000, 70, '清晚期'],
      [15000, 410, '康乾盛世'],
      [20000, 140, '明末'],
      [6000, 300, '永乐盛世'],
      [7000, 200, '元朝'],
      [3500, 580, '南宋'],
      [10000, 600, '北宋中期'],
      [3000, 10, '宋初'],
      [4000, 20, '唐末'],
      [9000, 80, '安史之乱'],
      [7000, 180, '开元盛世'],
      [2500, 20, '唐初']
    ]
  },
  grid: { containLabel: true },
  xAxis: { name: '漕粮运额/万石' },
  yAxis: { type: 'category' },
  visualMap: {
    orient: 'horizontal',
    left: 'center',
    min: 2500,
    max: 43000,
    text: ['高人口（万人）', '低人口'],
    // Map the score column to color
    dimension: 0,
    inRange: {
      color: ['#333333', '#339999', '#CCFFCC']
    }
  },
  series: [
    {
      type: 'bar',
      encode: {
        // Map the "amount" column to X axis.
        x: '漕粮运额/万石',
        // Map the "product" column to Y axis
        y: '朝代'
      }
    }
  ]
};

    // 使用刚指定的配置项和数据显示图表。
    option && myChart.setOption(option);
  </script>
</body>
</html>
