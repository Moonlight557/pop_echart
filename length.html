<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ECharts</title>
  <!-- 引入 ECharts 文件 -->
  <script src="echarts.js"></script>
</head>
<body>
  <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
  <div id="main" style="width: 950px; height: 500px;"></div>
  <script type="text/javascript">
    // 基于准备好的 DOM，初始化 echarts 实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option;

option = {
  tooltip: {
    trigger: 'item',
    formatter: '{a} <br/>{b}: {c} ({d}%)'
  },
  legend: {
    data: [
      '江苏段',
      '南运河',
      '北运河',
      '里运河',
      '中运河',
      '鲁南运河',
      '其他'
    ]
  },
  series: [
    {
      name: '世界文化遗产河段/公里',
      type: 'pie',
      selectedMode: 'single',
      radius: [0, '30%'],
      label: {
        position: 'inner',
        fontSize: 14
      },
      labelLine: {
        show: false
      },
      data: [
        { value: 325, name: '江苏段' },
        { value: 686, name: '其余河段', selected: true }
      ]
    },
    {
      name: '大运河全长/公里',
      type: 'pie',
      radius: ['45%', '60%'],
      labelLine: {
        length: 30
      },
      label: {
        formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
        backgroundColor: '#F6F8FC',
        borderColor: '#8C8D8E',
        borderWidth: 1,
        borderRadius: 4,
        rich: {
          a: {
            color: '#6E7079',
            lineHeight: 22,
            align: 'center'
          },
          hr: {
            borderColor: '#8C8D8E',
            width: '100%',
            borderWidth: 1,
            height: 0
          },
          b: {
            color: '#4C5058',
            fontSize: 14,
            fontWeight: 'bold',
            lineHeight: 33
          },
          per: {
            color: '#fff',
            backgroundColor: '#4C5058',
            padding: [3, 4],
            borderRadius: 4
          }
        }
      },
      data: [
        { value: 683, name: '江苏段' },
        { value: 414, name: '南运河' },
        { value: 180, name: '北运河' },
        { value: 169, name: '里运河' },
        { value: 163, name: '中运河' },
        { value: 20, name: '鲁南运河' },
        { value: 168, name: '其他' }
      ]
    }
  ]
};

    // 使用刚指定的配置项和数据显示图表。
    option && myChart.setOption(option);
  </script>
</body>
</html>
